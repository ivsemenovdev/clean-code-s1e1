<!DOCTYPE html>

<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<div class="header">
  <img class="header-img" src="./eisenhower-matrix.jpg">
  <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main-wrapper">
  <p id="add-task">
    <label for="new-task">Add Item</label>
  <div class="task-row-wrapper">
    <input id="new-task"
           class="task input"
           type="text">
    <button class="button">Add</button>
  </div>
  </p>
  <h3 class="title">Todo</h3>
  <ul id="incomplete-tasks" class="tasks-list">
    <li class="tasks-items">
      <input type="checkbox" class="input">
      <label class="task">Pay Bills</label>
      <input type="text" class="task input">
      <button class="edit button">Edit</button>
      <button class="delete button">
        <img src="./remove.svg">
      </button>
    </li>
    <li class="tasks-items edit-mode ">
      <input type="checkbox" class="input">
      <label class="task">Go Shopping</label>
      <input type="text"
             value="Go Shopping"
             class="task input">
      <button class="edit button">Save</button>
      <button class="delete button">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3 class="title">Completed</h3>
  <ul id="completed-tasks" class="tasks-list">
    <li class="tasks-items">
      <input type="checkbox" checked class="input">
      <label class="task">See the Doctor</label>
      <input type="text" class="task input">
      <button class="edit button">Edit</button>
      <button class="delete button">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
