<!DOCTYPE html>

<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header>
  <div class="header">
    <h1 class="header-title">The Eisenhower Matrix</h1>
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
</header>
<main>
  <div class="main-wrapper">
    <section>
    <p id="add-task">
      <label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task"
             class="task input"
             type="text">
      <button class="button">Add</button>
    </div>
    </p>
    </section>
    <section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list">
      <li class="tasks-items">
        <input type="checkbox" class="input">
        <label class="task">Pay Bills</label>
        <input type="text" class="task input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="tasks-items edit-mode ">
        <input type="checkbox" class="input">
        <label class="task">Go Shopping</label>
        <input type="text"
               value="Go Shopping"
               class="task input">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="tasks-items">
          <input type="checkbox" checked class="input">
          <label class="task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </div>
</main>
<script src="app.js"></script>
</body>
</html>
